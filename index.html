<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoneyWorld</title>
  <link rel="icon" href="../img/icon-site.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/proba.css">
  <link rel="stylesheet" href="css/index/index.css">
  <link rel="stylesheet" href="css/index/header.css">
</head>

<body>
  <header>
    <div class="header-logo">
      <div class="logo-img">
        <h1 class="logo">HoneyWorld</h1>
      </div>
    </div>
    <article id="article-menu">
      <!-- <div class="menu-nav">
        <h2 class="menu">Menu</h2>
      </div> -->
      <nav class="btn-menu">
        <div>
          <a href=# class="menu-item"><img src="img/honey-mini-button.png" alt="mini honey"
              class="mini-button">products</a>
        </div>
        <div>
          <a href=# class="menu-item"><img src="img/information-icon.png" alt="information icon" class="mini-button">
            Info</a>
        </div>
        <div>
          <a href=# class="menu-item"><img src="img/galery-icon.png" alt="galery icon" class="mini-button"> Galerry</a>
        </div>
        <div>
          <a href=# class="menu-item"><img src="img/contacts-icon.png" alt="contacts icon" class="mini-button">
            Contacts</a>
        </div>
        <div>
          <a href=# class="menu-item"><img src="img/shopping-cart.png" alt="cart icon" class="mini-button"> Cart</a>
        </div>
      </nav>
    </article>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/img-carousel/honey-apple.jpg" class="d-block w-100" alt="honey and apple">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="important-text">We honey and we apple</h5>
            <p class="important-text">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/img-carousel/fluidity-honey.jpg" class="d-block w-100" alt="fluidity honey">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="important-text">Fluidity honey</h5>
            <p class="important-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/img-carousel/honey-tea.jpg" class="d-block w-100" alt="honey and tea">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="important-text">Honey and tea</h5>
            <p class="important-text">Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <main>
    <article id="cart-article">
    </article>

    <article id="products-article">
    </article>
  </main>
</body>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/cart.js"></script>
<script src="js/products.js"></script>
<script src="js/products.json"></script>

</html>
